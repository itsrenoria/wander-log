<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Wander Log">
    <title>Wander Log | Your Travel Companion</title>

    <!-- Favicons and iOS Icons -->
    <link rel="icon" type="image/jpeg" href="icon.jpg">
    <link rel="apple-touch-icon" href="icon.jpg">
    <link rel="manifest" href="manifest.json">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc;
            --text: #1e293b;
            --primary: #0e7490;
            --card-bg: #ffffff;
            --hover-bg: #f1f5f9;
            --border: rgba(0, 0, 0, 0.1);

            /* Liquid Glass Variables */
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.4);
            --glass-blur: blur(20px) saturate(180%);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            /* Semantic Colors */
            --tag-coast: #0ea5e9;
            --tag-hill: #22c55e;
            --tag-culture: #d97706;
            --tag-city: #6366f1;
        }

        @view-transition {
            navigation: auto;
        }

        body.dark-mode {
            --bg: #0f172a;
            --text: #f8fafc;
            --primary: #22d3ee;
            --card-bg: #1e293b;
            --hover-bg: #334155;
            --border: rgba(255, 255, 255, 0.1);

            /* Liquid Glass Variables Dark */
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: max(20px, env(safe-area-inset-top)) max(20px, env(safe-area-inset-right)) max(20px, env(safe-area-inset-bottom)) max(20px, env(safe-area-inset-left));
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.6;
            letter-spacing: -0.01em;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #22d3ee, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.03em;
        }

        p {
            opacity: 0.8;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .trip-grid {
            display: grid;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .trip-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            padding: 25px;
            border-radius: 24px;
            text-decoration: none;
            color: var(--text);
            transition: transform 0.2s, background 0.2s;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .trip-card:hover {
            transform: translateY(-3px);
            background: var(--hover-bg);
            /* Keep hover simple or make it more opaque */
            border-color: var(--primary);
        }

        .trip-info {
            text-align: left;
        }

        .trip-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .trip-status {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 4px 10px;
            border-radius: 20px;
            color: white;
            display: inline-block;
        }

        .status-active {
            background-color: var(--tag-hill);
        }

        .status-soon {
            background-color: var(--tag-culture);
        }



        .arrow {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .theme-toggle {
            position: fixed;
            top: calc(20px + env(safe-area-inset-top));
            right: calc(20px + env(safe-area-inset-right));
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.2s, background 0.2s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--hover-bg);
        }

        /* Scroll Reveal Animation */
        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.5, 0, 0, 1);
        }

        .reveal-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span id="theme-icon">ðŸŒ™</span>
    </button>

    <h1>Wander Log</h1>
    <p>Select your journey</p>

    <div class="trip-grid">
        <a href="sri-lanka/" class="trip-card">
            <div class="trip-info">
                <span class="trip-title">Sri Lanka ðŸ‡±ðŸ‡°</span>
                <span class="trip-status status-active">View Itinerary</span>
            </div>
            <span class="arrow">â†’</span>
        </a>

        <a href="thailand-vietnam/" class="trip-card">
            <div class="trip-info">
                <span class="trip-title">Thailand ðŸ‡¹ðŸ‡­ & Vietnam ðŸ‡»ðŸ‡³</span>
                <span class="trip-status status-soon">Coming Soon</span>
            </div>
            <span class="arrow">â†’</span>
        </a>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('theme-icon').textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        // Initialize theme
        if (localStorage.getItem('theme') === 'dark' ||
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark-mode');
        }
        updateThemeIcon();

        // --- Scroll Reveal ---
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target); // Only animate once
                }
            });
        }, observerOptions);

        document.querySelectorAll('.trip-card').forEach(card => {
            card.classList.add('reveal-on-scroll');
            observer.observe(card);
        });

        // --- Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    }, err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>

</body>

</html>
